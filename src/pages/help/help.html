<ion-header>
  <ion-navbar>
    <ion-buttons no-margin left>
      <button class="text-black" padding-left no-margin ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Help</ion-title>
    <ion-buttons end>
      <button padding ion-button icon-only (click)="openNotification()">
        <ion-icon class="text-black" name="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="top-div" text-center>
    <img class="top-img" src="assets/img/truck-icon.png">
  </div>
  <div padding>
    <div text-wrap class="small-text set-color">{{helpContent}}</div>
