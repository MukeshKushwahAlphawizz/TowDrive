<ion-content class="set-bg montserrat-font" text-center>
  <div text-left><ion-icon (click)="back()" class="back-arrow" name="ios-arrow-round-back"></ion-icon></div>
  <img class="top-img" src="assets/img/truck-icon.png">
  <div text-left class="main-div">
    <h2 class="title text-white">Change Password</h2>
    <input *ngIf="!isSocialLogin" [(ngModel)]="oldPass" class="full-input input-box medium-text text-white" margin-top type="password" placeholder="Old Password">
    <input [(ngModel)]="newPass" class="full-input input-box medium-text text-white" margin-top type="password" placeholder="New Password">
    <input [(ngModel)]="confirmPass" class="full-input input-box medium-text text-white" margin-top type="password" placeholder="Confirm Password">
    <button (click)="change()" class="top-margin" ion-button full>Change
      <span margin-left><ion-icon class="forward-icon" name="ios-arrow-round-forward"></ion-icon></span>
    </button>
  </div>
</ion-content>
