<ion-content class="set-bg montserrat-font" text-center>
  <div text-left><ion-icon (click)="back()" class="back-arrow" name="ios-arrow-round-back"></ion-icon></div>
  <img class="top-img" src="assets/img/truck-icon.png">
  <div text-left class="main-div">
    <h2 class="title text-white">Forgot Password</h2>
    <input [(ngModel)]="email" class="full-input input-box small-text text-white" margin-top type="text" placeholder="Email Address">
    <button (click)="send()" class="top-margin" ion-button full>Send
      <span margin-left><ion-icon class="forward-icon" name="ios-arrow-round-forward"></ion-icon></span>
    </button>
    <div style="margin-top: 25pt" class="font-italic smaller-text text-white" text-center>New Password Will Send To Your Mail Address</div>

  </div>
</ion-content>
<ion-footer>
  <button (click)="create()" class="footer-btn" ion-button full>
    <span>Create An Account</span><span margin-left><ion-icon class="forward-icon" name="ios-arrow-round-forward"></ion-icon></span>
  </button>
</ion-footer>
