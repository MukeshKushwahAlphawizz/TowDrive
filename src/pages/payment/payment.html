<ion-header>
  <ion-navbar>
    <ion-buttons no-margin left>
      <button padding no-margin ion-button icon-only menuToggle>
        <ion-icon class="text-black" name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Payment Details</ion-title>
    <ion-buttons end>
      <button padding ion-button icon-only>
        <ion-icon class="text-black" name="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label class="txt bold-font medium-text" margin-top >Total Price</ion-label>
  <ion-label class="bold-font price-txt" margin-top>${{requestData.amount}}</ion-label>
  <ion-label class="txt medium-text" margin-top>Payment Method</ion-label>
  <div class="row">
    <div col-6 class="left-btn">
      <button (click)="paypal()" no-margin ion-button full [ngClass]="isPaypal?'purple_bg':''"
              class="payment-btn txt">PayPal
        <ion-icon margin-left class="bold-font" name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </div>
    <div col-6 class="right-btn">
      <button class="payment-btn txt" (click)="cardPay()" no-margin ion-button full [ngClass]="isPaypal?'':'purple_bg'">Card
        <ion-icon margin-left class="bold-font" name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </div>
  </div>
  <div [hidden]="!isPaypal">
    <div padding margin id="paypal-button"></div>
  </div>
  <div [hidden]="isPaypal">
    <form padding action="/" method="post" id="payment-form">
      <div class="form-row">
        <div id="card-element">
        </div>
        <div id="card-errors" role="alert"></div>
      </div>
      <div text-center class="pay-now">
        <button (click)="payNow()" no-margin ion-button full class="no-shadow">PAY NOW</button>
      </div>
      <!--<button class="text-white text-transfrom pay-button" ion-button round>Process to pay</button>-->
      <!--<div margin text-center><button margin-top ion-button round small>Pay</button></div>-->
    </form>
  </div>
