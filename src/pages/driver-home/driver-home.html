<ion-header>
  <ion-navbar>
    <ion-buttons no-margin left>
      <button class="text-black" padding-left no-margin ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Home</ion-title>
    <ion-buttons end>
      <button (click)="openNotif()" class="text-black" padding ion-button icon-only>
        <ion-icon name="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons >
  </ion-navbar>
</ion-header>

<ion-content class="set-bg">
  <div padding margin-top>
    <ion-item no-lines no-padding margin-top class="set-item">
      <img class="user-image set-no-margin" item-left src="assets/img/user1.png">
      <div class="set-no-margin" style="padding-left: 5pt">
        <div class="accept-reject-div">
          <span><button class="reject-btn" ion-button>Reject</button></span>
          <span><button (click)="accept()" class="accept-btn" ion-button>Accept</button></span>
        </div>
        <h2>John Don</h2>
        <div class="middle smaller-text">Location : Location Name here</div>
        <div class="smaller-text bold-font">Services : Tyre Change</div>
      </div>
    </ion-item>

    <ion-item no-lines no-padding margin-top class="set-item">
      <img class="user-image set-no-margin" item-left src="assets/img/user1.png">
      <div class="set-no-margin" style="padding-left: 5pt">
        <div class="accept-reject-div">
          <span><button class="reject-btn" ion-button>Reject</button></span>
          <span><button (click)="accept()" class="accept-btn" ion-button>Accept</button></span>
        </div>
        <h2>John Don</h2>
        <div class="middle smaller-text">Location : Location Name here</div>
        <div class="smaller-text bold-font">Services : Breakdown Recovery</div>
      </div>
    </ion-item>
  </div>
</ion-content>
